<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web con Menú Desplazable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        section {
            padding: 50px;
            text-align: center;
            height: 100vh;
        }
        #home {
            background-color: #ffcccc;
        }
        #about {
            background-color: #ccffcc;
        }
        #services {
            background-color: #ccccff;
        }
        #contact {
            background-color: #ffffcc;
        }
    </style>
</head>
<body>

    <!-- Menú de Navegación -->
    <nav>
        <a href="#home">Inicio</a>
        <a href="#about">Sobre Mí</a>
        <a href="#services">Servicios</a>
        <a href="#contact">Contacto</a>
    </nav>

    <!-- Secciones de la Página -->
    <section id="home">
        <h2>Inicio</h2>
        <p>Bienvenido a la página de inicio.</p>
    </section>

    <section id="about">
        <h2>Sobre Mí</h2>
        <p>Esta es la sección de información sobre mí.</p>
    </section>

    <section id="services">
        <h2>Servicios</h2>
        <p>Aquí se muestra la lista de servicios que ofrecemos.</p>
    </section>

    <section id="contact">
        <h2>Contacto</h2>
        <p>¿Tienes preguntas? ¡Contáctanos!</p>
    </section>

</body>
</html>
